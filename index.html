<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 15px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="content">
    <div class="result">
      <p class="title">Your Result</p>
      <div class="circle">
        <p class="number">76</p>
        <p class="label">of 100</p>
      </div>
      <div>
        <p class="title-max">Great</p>
        <p class="text">Your performance exceed 65% of the people conducting the test here!</p>
      </div>
    </div>

    <div class="summary">
      <p class="summary-title">Summary</p>
      <div class="card reaction">
        <img src="assets/images/icon-reaction.svg">
        <p>Reaction</p>
        <p class="value"><span>80</span> / 100</p>
      </div>
      <div class="card memory">
        <img src="assets/images/icon-memory.svg">
        <p>Memory</p>
        <p class="value"><span>92</span> / 100</p>
      </div>
      <div class="card verbal">
        <img src="assets/images/icon-verbal.svg">
        <p>Verbal</p>
        <p class="value"><span>61</span> / 100</p>
      </div>
      <div class="card visual">
        <img src="assets/images/icon-visual.svg">
        <p>Visual</p>
        <p class="value"><span>72</span> / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </section>  
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Fabiana Santos Le√£o</a>.</p>
  </div>
</body>
</html>
